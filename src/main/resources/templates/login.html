<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TINT MARVEL</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="mx-2alert alert-light" role="alert"
		style="background: rgb(217, 176, 140)">
		<h1 class="text-center" style="color: black">Welcome to MARVEL</h1>
	</div>
	<div class="container text-center pt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Username or Password</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">Log out successful!</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" action="userlogin"
							class="form-horizontal" th:object="${user}">
							<div class="form-group mb-3">
								<label class="form-label" style="float: left">Username</label><input
									class="form-control container" id="email" name="email"
									placeholder="Enter username" th:field="*{email}" type="email"
									required />
							</div>
							<div class="form-group mb-3">
								<label class="form-label" style="float: left"> Password</label>
								<input onkeyup="check1()" th:field="*{password}" type="password"
									id="inputPassword" name="password" class="form-control"
									placeholder="Enter password" required />
							</div>
							<div class="error-pass"
								style="display: none; background: #e74c3c; color: #fceae8; font-size: 10px; padding: 8px; border-radius: 5px; width: 200px; text-align: center;">Must
								contain at least one number and one upper-case and one
								lower-case letter, and at least 8 or at most 16 characters and
								must not contain any special character</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
						<span> Not registered ? <a th:href="@{/register}">Register
								here</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
