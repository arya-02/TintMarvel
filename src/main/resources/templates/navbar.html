<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/nav.css}" />
<title>TINT MARVEL</title>
</head>
<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					th:src="@{/images/photo_6165537970338247538_m.jpg}" alt="LOGO"
					width="40" height="40">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/}">Home</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">NAAC</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Reports</a></li>
							</ul></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Faculty
								Corner</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Published Books</a></li>
								<li><a class="dropdown-item" href="#">Journals</a></li>
								<li><a class="dropdown-item"
									th:href="@{/department-select}">Staff Information</a></li>
							</ul></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Institution
								Corner</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Awards</a></li>
								<li><a class="dropdown-item" href="#">Collaboration</a></li>
								<li><a class="dropdown-item" href="#">Extension/Outreach
										Program</a></li>
								<li><a class="dropdown-item" href="#">Tech Programs</a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="#">Help</a></li>
					</ul>
					<ul class="navbar-nav ms-auto">
						<li class="nav-item text-center pt-3" style="color: white"><span>Welcome
								- </span><span th:text="${session.user}"></span></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"><img
								th:src="@{/images/photo_6165537970338247539_x.jpg}"
								class="rounded-circle" width=50px alt="Avatar" /></a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{/user-details}">My
										Details</a></li>
							</ul></li>
						<li class="nav-item d-flex"><div
								class="container text-center pt-3">
								<a th:href="@{/userlogout}">
									<button class="btn btn-light mx-2" id="signout">Sign
										Out</button>
								</a>
							</div></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="mx-2alert alert-light" role="alert"
			style="background: rgb(217, 176, 140)">
			<h1 class="text-center" style="color: black">Welcome to MARVEL</h1>
		</div>
	</div>
	<div th:fragment="script">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
